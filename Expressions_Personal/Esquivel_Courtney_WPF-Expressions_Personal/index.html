<body>
How many individual lights would you put on a 7 foot christmas tree?

For every foot tall the tree is you will need one strand of lights.

A average string of Christmas Lights contains 60 lights.

You need approximately 7 strands to make a full lit tree.
<p>Given that y=60, calculate x=y*7.</p>
<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
    function myFunction()
    {
        var y=60;
        var x=y*7;
        var demoP=document.getElementById("demo")
        demoP.innerHTML="x=" + x;
    }
</script>

</body>
